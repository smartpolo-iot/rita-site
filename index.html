<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RITA Specialty Coffee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Oswald:wght@300;400;500;600;700&family=Archivo:wght@400;500;600&family=Lexend+Deca:wght@300;400;700&family=Inter:wght@300;400;600;700;800&family=Syne:wght@400;700;800&family=Outfit:wght@300;400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --rita-bg: #efdecc;
      --rita-text: #39322c;
      --rita-category: #211d1c;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      background-color: var(--rita-bg);
    }

    #root {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    body {
      font-family: 'Lexend Deca', sans-serif;
      color: var(--rita-text);
    }

    .font-category {
      font-family: "Oswald", "Inter", sans-serif;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: var(--rita-category);
    }

    .font-product {
      font-family: "Antonio", "Oswald", sans-serif;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .font-description {
      font-family: "Oswald", "Antonio", sans-serif;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .font-antonio {
      font-family: 'Antonio', sans-serif;
    }

    .font-lexend {
      font-family: 'Lexend Deca', sans-serif;
    }

    .font-inter {
      font-family: 'Inter', sans-serif;
    }

    .font-revoxa {
      font-family: 'Syne', sans-serif;
    }

    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }

    .sharp-card {
      border-radius: 0 !important;
    }

    .rita-divider {
      height: 1px;
      background-color: rgba(33, 29, 28, 0.2);
      width: 100%;
    }

    ::selection {
      background: #211d1c;
      color: #efdecc;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #efdecc;
    }

    ::-webkit-scrollbar-thumb {
      background: #211d1c;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
